<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pig Game</title>
  <meta name="description" content="pig game">
  <meta name="author" content="Marleigh Morgan">

  <link rel="stylesheet" href="css/style.css">
  <!--<link href="css/bootstrap.min.css" rel="stylesheet"> -->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container">
  <!--  <div class="jumbotron">
      Round #1
    </div>-->
    <div class="header">
      ROUND ONE
    </div>
    <div class="p1">
      <h3>Player 1</h3>
      <h1 class="p1Score"></h1>
      <br />
      <h4 class="p1roundScore"></h4>
    </div>

    <div class="dice-box">
        <h2>Current Roll</h2>
        <br />
    </div>

    <div class="p2">
      <h3>Player 2</h3>
      <h1 class="p2Score"></h1>
      <br />
      <h4 class="p2roundScore"></h4>
    </div>

    <div class="buttons">
     <button id="rollAgain" type="button" onclick="rollDice()">Roll</button>
     <button id="saveScore" type="button" onclick="endRound(roundScore)">End Round</button>
    </div>
  </div>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/app.js"></script>
  <!--<script src="js/bootstrap.min.js"></script>-->
</body>
</html>
